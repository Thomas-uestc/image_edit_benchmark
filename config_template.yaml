# Image Edit Benchmark Configuration Template

# Benchmark数据集配置
benchmark:
  data_path: "/data2/yixuan/Benchmark/version_2_50_pair/version_2_with_imagesb64.json"  # benchmark数据集路径
  categories:  # 五大类别名称（按subset字段分类）
    - "物理"
    - "环境"
    - "社会"
    - "因果"
    - "指代"

# 扩散编辑模型配置
diffusion_model:
  type: "example_model"  # 模型类型: example_model, custom_model, 或自定义
  class_path: "src.models.diffusion.implementations.example_model.ExampleDiffusionModel"  # 模型类的完整路径
  params:
    model_name: "your-model-name"
    device: "cuda"
    batch_size: 1
    # 添加其他模型特定参数

# Reward评分模型配置
reward_model:
  type: "example_reward"  # 模型类型
  class_path: "src.models.reward.implementations.example_reward.ExampleRewardModel"  # 模型类的完整路径
  params:
    model_name: "your-reward-model-name"
    device: "cuda"
    temperature: 0.7
    # 添加其他模型特定参数

# Prompt配置 - 不同类别使用不同的评分prompt
prompts:
  category_1:
    system_prompt: "You are an expert image quality evaluator."
    user_prompt_template: |
      Original description: {original_description}
      Edit instruction: {edit_instruction}
      Please rate the edited image quality on a scale of 0-10.
  
  category_2:
    system_prompt: "You are an expert image quality evaluator."
    user_prompt_template: |
      Original description: {original_description}
      Edit instruction: {edit_instruction}
      Please rate the edited image quality on a scale of 0-10.
  
  category_3:
