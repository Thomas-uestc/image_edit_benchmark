    user_prompt_template: |
      Original description: {original_description}
      Edit instruction: {edit_instruction}
      Please rate the edited image quality on a scale of 0-10.
  
  category_4:
    system_prompt: "You are an expert image quality evaluator."
    user_prompt_template: |
      Original description: {original_description}
      Edit instruction: {edit_instruction}
      Please rate the edited image quality on a scale of 0-10.
  
  category_5:
    system_prompt: "You are an expert image quality evaluator."
    user_prompt_template: |
      Original description: {original_description}
      Edit instruction: {edit_instruction}
      Please rate the edited image quality on a scale of 0-10.

# 评估配置
evaluation:
  save_generated_images: true  # 是否保存生成的图像
  output_dir: "outputs"
  results_dir: "outputs/results"
  images_dir: "outputs/images"
  logs_dir: "outputs/logs"
  
  # 是否启用断点续传
  resume_from_checkpoint: false
  checkpoint_path: "outputs/checkpoint.json"
  
  # 评分统计
  metrics:
    - "mean"
    - "std"
    - "median"
    - "min"
    - "max"

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  console_output: true
  file_output: true
  log_file: "outputs/logs/evaluation.log"

# 运行配置
runtime:
  num_workers: 1
  use_multiprocessing: false
  seed: 42

